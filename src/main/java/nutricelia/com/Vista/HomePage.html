<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - NutriCelia</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="../../../res/NutriCelia.png">
    </div>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Mis Listas</a>
        <a href="#">Recetas</a>
        <a href="#">Foros</a>
    </nav>
    <div class="user-profile">
        <img class="menu" src="../../../res/menu-icon.png">
        <button class="user-profile"><img src="../../../res/icon-user.png"></button>
    </div>
</header>
<h1>Bienvenido a NutriCelia</h1>
<main>
    <div class="sections-container">
        <section class="shopping-lists">
            <h2>Mis Listas de Compra</h2>
            <div class="shopping">
                <img src="../../../res/shopping-list.png">
            </div>

            <button class="btn">Ver mis listas</button>
        </section>

        <section class="recipes">
            <h2>Recetas para Celíacos</h2>
            <div class="image-container">
                <img src="../../../res/gluten-free.png">
            </div>

            <button class="btn">Ver Recetas</button>
        </section>

        <section class="forums">
            <h2>Foros de Discusión</h2>
            <div class="shopping">
                <img src="../../../res/forum.png">
            </div>
            <button class="btn">Consultar foros</button>
        </section>
    </div>

    <section class="recommended">
        <h2>Artículos recomendados</h2>
    </section>

</main>
</body>
</html>
