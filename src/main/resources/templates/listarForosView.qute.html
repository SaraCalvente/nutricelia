<!DOCTYPE html>
<html lang="es">
{!<head>!}
    {!<meta charset="UTF-8">!}
    {!<meta name="viewport" content="width=device-width, initial-scale=1.0">!}
    {!<title>Listado de Foros</title>!}
    <link rel="stylesheet" href="/css/forumStyle.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/images/NutriCelia.png">
    </div>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Mis Listas</a></li>
        </ul>
    </nav>
    <div class="user-profile">
        <img class="menu" src="/images/menu-icon.png">
        <a href="../META-INF/resources/UserScreens/UserDataPage.html">
            <button class="user-profile"><img src="/images/icon-user.png"></button>
        </a>
    </div>
</header>

<div class="contenido">
    <h1>Listado de Foros</h1>

    <div class="table-wrapper">
        <table class="forum-table">
            <thead>
            <tr>
                <th>Nombre del Foro</th>
            </tr>
            </thead>
            <tbody>
            {#for foro in foros}
                <tr>
                    <td><a href="/foro/{foro.nombre}">{foro.nombre}</a></td>
                </tr>
            {/for}
            </tbody>
        </table>
    </div>

    <div class="crear-foro-wrapper">
        <a class="boton-crear-foro" href="/foro/crear">Crear nuevo foro</a>
    </div></div>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 NutriCelia. Todos los derechos reservados.</p>
        <p>NutriCelia es un proyecto desarrollado para las asignaturas EI1050 y EI1049.</p>
    </div>
</footer>
</body>
</html>
