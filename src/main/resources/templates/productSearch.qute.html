<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productSearch</title>
    <link rel="stylesheet" href="/css/productsAtList.css">
    <script src="/js_templates/productSearch.js" defer></script>
</head>

<body>
<div class="wrapper">
    <header>
        <div class="logo">
            <img src="/images/NutriCelia.png">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Mis Listas</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img class="menu" src="/images/menu-icon.png">
            <a href="../META-INF/resources/UserScreens/UserDataPage.html">
                <button class="user-profile"><img src="/images/icon-user.png"></button>
            </a>
        </div>
    </header>
</div>
<br>
<br>
<br>
<div class="lista_productos">
        <table id="productos-table">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Supermercado</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody id="productos-body">
                {#if !products.isEmpty()}
                    {#for producto in products}
                        <tr>
                            <td>{producto.nombre}</td>
                            <td>Mercadona</td>
                            <td>
                                <form class="formulario-anadir">
                                    <input type="hidden" name="id_lista" value="{idLista}">
                                    <input type="hidden" name="id_producto" value="{producto.id}">
                                    <button type="submit" class="btn">Añadir</button>
                                </form>
                            </td>
                        </tr>
                    {/for}
                {#else}
                    <tr>
                        <th></th>
                        <th>No se ha encontrado ningún producto</th>
                        <th></th>
                    </tr>
                {/if}
            </tbody>
        </table>
</div>
</body>
</html>
