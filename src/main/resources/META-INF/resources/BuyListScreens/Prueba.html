<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listas de la Compra</title>

    <!-- Bootstrap y Vue -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="app" class="container">
    <h1>Mis Listas de la Compra</h1>

    <div>
        <form class="row g-4">
            <div class="col-auto">
                <input v-model="nombre" type="text" class="form-control" placeholder="Nombre de la lista">
            </div>
            <div class="col-auto">
                <button v-on:click="createBuyList()" type="button" class="btn btn-primary">Nueva Lista</button>
            </div>
        </form>
    </div>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(list, index) in buyLists" :key="list.id">
            <td>{{ list.id }}</td>
            <td>{{ list.nombre }}</td>
            <td>
                <button v-on:click="deleteBuyList(list.id)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="js/app.js"></script>
</body>
</html>
