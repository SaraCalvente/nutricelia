<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Usuario - NutriCelia</title>
    <link rel="stylesheet" href="../css/userdata.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="../HomePage.html">
            <img src="../images/NutriCelia.png" alt="Logo">
        </a>
    </div>
    <nav>
        <a href="../HomePage.html">Inicio</a>
        <a href="#">Productos</a>
        <a href="../ShoppingListListingPageV2.html">Mis Listas</a>
        <a href="../ReceipeListPage.html">Recetas</a>
        <a href="../ForumPage.html">Foros</a>
    </nav>
    <div class="user-profile">
        <img class="menu" src="../images/menu-icon.png">
        <a href="UserDataPage.html">
            <button class="user-profile"><img src="../images/icon-user.png"></button>
        </a>
    </div>
</header>

<h1>Mis Datos</h1>

<main>
    <section class="user-data">
        <div class="data-container">
            <button onclick="modifyAccount()" class="btn btn-modify">Modificar usuario</button>
            <div class="data-field">
                <label>Nombre:</label>
                <p id="user-name" class="data-value">Cargando...</p>
            </div>
            <div class="data-field">
                <label>Correo Electrónico:</label>
                <p id="user-email" class="data-value">Cargando...</p>
            </div>
        </div>
    </section>

    <section class="user-actions">
        <button onclick="logout()" class="btn">Cerrar sesión</button>
        <button onclick="deleteAccount()" class="btn btn-delete">Eliminar cuenta</button>
    </section>
</main>
<div id="editPopup" class="popup">
    <div class="popup-content">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <h2>Modificar</h2>
        <label for="new-name">Nuevo nombre de usuario:</label>
        <input type="text" id="new-name">
        <button onclick="saveChanges()" class="btn">Guardar Cambios</button>
    </div>
</div>
<script src="userData.js"></script>
</body>
</html>
