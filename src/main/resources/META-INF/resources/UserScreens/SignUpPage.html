<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/userstyles.css">
</head>
<body>
<header>
    <h1>Registro</h1>
</header>
<main>
    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Registrarse</button>
    </form>
</main>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Evita que el formulario recargue la página

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const userData = { nombre: name, email: email, password: password };

    try {
        const response = await fetch("http://localhost:8080/user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(userData)
        });

        if (response.ok) {
            alert("Usuario registrado exitosamente.");
            setTimeout(() => {
                window.location.href = "../HomePage.html"; // Redirigir tras guardar
            }, 500); // Espera breve para evitar conflictos
        } else {
            const errorData = await response.json();
            alert("Error al registrar usuario: " + (errorData.message || "Intenta de nuevo."));
        }
    } catch (error) {
        console.error("Error en el registro:", error);
        alert("Error al conectar con el servidor.");
    }
});
</script>

</body>
</html>
