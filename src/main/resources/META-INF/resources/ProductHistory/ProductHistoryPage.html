<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de compra - NutriCelia</title>
    <link rel="stylesheet" href="../css/userstyles.css">

    <!-- Vue.js y Axios -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<header>
    <div class="logo">
        <img src="../images/NutriCelia.png">
    </div>
    <nav>
        <a href="HomePage.html">Inicio</a>
        <a href="#">Productos</a>
        <a href="ShoppingListListingPageV2.html">Mis Listas</a>
        <a href="ReceipeListScreen.html">Recetas</a>
        <a href="ForumScreen.html">Foros</a>
    </nav>
    <div class="user-profile">
        <img class="menu" src="../images/menu-icon.png">
        <a href="UserDataScreen.html">
            <button class="user-profile"><img src="../images/icon-user.png"></button>
        </a>
    </div>
</header>

<h1>Historial de la compra</h1>


<main id="app">
    <section v-if="products.length > 0">
        <h2>Productos comprados recientemente</h2>
        <ul>
            <li v-for="product in products" :key="product.id">
                <strong>{{ product.nombre }}</strong> - {{ product.descripcion }}
            </li>
        </ul>
    </section>

    <p v-else>No hay productos en el historial de compras.</p>
</main>

    <script src="../js/ProductHistoryMain.js"></script>
</body>
</html>
